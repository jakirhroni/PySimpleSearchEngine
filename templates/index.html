<!DOCTYPE html>
<html>
<head>
    <title>Simple Search Engine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Simple Search Engine</h1>
        <form action="/search" method="POST" class="form-inline justify-content-center mt-4">
            <input type="text" name="query" placeholder="Enter search query" required class="form-control mr-sm-2">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
</body>
</html>
